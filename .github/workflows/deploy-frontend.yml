name: Deploy Frontend (Next.js)
on:
  push:
    branches: [ "main" ]
    paths:
      - 'front/**'
      - '.github/workflows/deploy-frontend.yml'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Frontend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # ===== ¬°LA MAGIA EST√Å AQU√ç! =====
            # Carga NVM y, por lo tanto, Node.js y npm
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            # ===============================

            cd ${{ secrets.PROJECT_PATH }}
            git pull origin main
            echo "üöÄ Deploying Next.js Frontend..."
            cd front
            rm -rf .next/
            npm install
            npm run build
            # Usamos la ruta completa a PM2 para ser extra seguros
            $HOME/.nvm/versions/node/$(nvm version)/bin/pm2 reload ecosystem.config.js --only gestion-ima-front
            echo "‚úÖ Frontend Deployed!"